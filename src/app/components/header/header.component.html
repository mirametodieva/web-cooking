<div class="px-5 py-2 header">
  <div class="row">
    <div class="col-4 d-flex align-items-center" routerLink="/home">
      <img class="logo" src="assets/images/soup.png" alt="logo" />
    </div>
    <nav class="col-4">
      <ul
        class="m-0 nav-list d-flex justify-content-between align-items-center"
      >
        <li>
          <div routerLink="/home" routerLinkActive="active" class="link">
            <img src="assets/images/cook-book.png" alt="all-recipes" />
            Recipes
          </div>
        </li>
        <li>
          <div routerLink="/favorites" routerLinkActive="active" class="link">
            <img src="assets/images/social-media.png" alt="fav-recipes" />
            Favorite recipes
          </div>
        </li>
        <li>
          <div routerLink="/add-recipe" routerLinkActive="active" class="link">
            <img src="assets/images/notebook.png" alt="create-recipe" />
            Create a recipe
          </div>
        </li>
      </ul>
    </nav>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <div *ngIf="isLogged$ | async as isLogged; else login">
        <button
          *ngIf="isLogged"
          mat-raised-button
          class="rose-button"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
      <ng-template #login>
        <button mat-raised-button class="rose-button" routerLink="login">
          Login
        </button>
      </ng-template>
    </div>
  </div>
</div>
